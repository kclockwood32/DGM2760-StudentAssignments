<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <title>06 Nonsense Story</title>

</head>
<body>
    <header>
        <h1>Nonsense Story</h1>
        <h2>String Manipulation</h2>
    </header>
    <main>
        <h1>The Tale of Sir Walter the Wise</h1>
        <h2>What I learned</h2>
        <ul class="objectives">
            <li>Extract text content from HTML elements.</li>
            <li>Convert a string into an array.</li>
        </ul>
        <article>
            <h2>Seven NOUNS</h2>
            <textarea id="noun">
                Horse
                Bridge
                Office
                Cow
                Human
            </textarea>
        </article>
        <article>
            <h2>Three ADJECTIVES</h2>
            <textarea id="adjective">
                Gorgeous
                Fine
                Disgusting
            </textarea>
        </article>
        <article>
            <h2>Two VERBS</h2>
            <textarea id="verb">
                Sprint
                Meander
            </textarea>
        </article>
        <button onclick="tellStory()">Tell the Story</button>
        <p id="story"></p>
    </main>
    <footer>
        <p><i>Assignment for DGM2760 by Casey Lockwood.</i></p>
    </footer>
</body>
<script type="text/javascript" src="js/main.js"></script>
</html>
